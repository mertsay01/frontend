<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/0f9c73b0f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Font Showcase</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightwrapper">
            <label for="" class="header__label">
                <input id="toggle" type="checkbox" class="header__toggle">
            </label>
            <figure class="header__avatar">
                <img class="header__img" src="images/recep.webp" alt="placeholder picture of recep ivedik">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <i class="fa-regular fa-heart showcase__hartje"></i>
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato</h3>
                <i class="fa-regular fa-heart showcase__hartje"></i>
            </div>
            <h2 id="js--sansserif" class="showcase__output showcase__output--sansserif">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Young Serif</h3>
                <i class="fa-regular fa-heart showcase__hartje"></i>
            </div>
            <h2 id="js--serif" class="showcase__output showcase__output--serif">placeholder output</h2>
        </section>
    </article>
</body>
</html>
